            <tr>

                <td id="goodSuave" class="good"></td>

            <tr>

            <tr>

                <td id="sincere" class="value"></td>
                <td id="goodSincere" class="good"></td>
                <td id="badSincere" class="bad"></td>
            </tr>
            <tr>
                <td class="title">Tags</td>
                <td id="tags"></td>
            </tr>
            <tr>
                <td class="title">Desires</td>
                <td id="desires"></td>
            </tr>
